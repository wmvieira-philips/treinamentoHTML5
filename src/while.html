<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>

    function functionName() {
      var n = 1;
      var fat = document.getElementById("fator").value;
      var texto = `Tabuada do ${fat} \n`;
      while (n <= document.getElementById('indice').value) {
        texto += `${fat} X ${n} = ${fat*n} \n`;
        n++;
      }

      alert(texto);
    }

    </script>

  </head>
  <body>
    Fator<input type="text" name="fator" value="" id="fator">
    Indice<input type="text" name="indice" value="" id="indice">
    <input type="button" name="name" value="tabuada" onclick="functionName()">
  </body>
</html>
