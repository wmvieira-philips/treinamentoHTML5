<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .jumbotron{

      width:  400px;
      text-align: center;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    </style>
      <link rel="stylesheet" href="bootstrap/bootstrap.css">
      <script type="text/javascript" src="./lib/angular.js"></script>
      <script type="text/javascript">

      var app = angular.module("listaTelefonica",[]);
      app.controller("listaTelefonicaCtrl", function($scope) {
      $scope.title = "lista Telefonica";
      $scope.contatos = [{nome:"William",telefone:"33333"},{nome:"William111",telefone:"4444"}];

      });

    </script>
  </head>

  <body ng-controller="listaTelefonicaCtrl">


    <div class="jumbotron">
      <table class="table table-striped">
      <tr>
      <td> Nome</td>
      <td> Telefone</td>
      </tr>

      <tr ng-repeat='contatos in contatos'>
        <td> {{contatos.nome}}</td>
        <td> {{contatos.telefone}}</td>
      </tr>
    </table>

    <input id="1" type="text" name="nome" value="nome" ng-model="nome"><br>
    <input id="2" type="text" name="telefone" value="telefone" ng-model="telefone"><br>

    {{nome}} <br>
    {{telefone}}



  </div>





  </body>

</html>
